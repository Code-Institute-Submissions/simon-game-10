<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document - test index.html</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.css" />

</head>

<body>
    <div class="game-field">

        <div class="red-square" id="1"></div>
        <div class="yellow-square" id="2"></div>


        <div class="green-square" id="3"></div>
        <div class="blue-square" id="4"></div>

        <div class="controls">
            <div class="strict-square" id="strict">
                <button id="strict-btn" class="btn-before">Strict<div id="strict-toggle" class="positionBefore"></div></button>
            </div>

            <div class="start-square " id="start"><button>Start</button></div>

            <div class="power-square " id="power">
                <button id="power-btn" class="btn-before">Power<div id="power-toggle" class="positionBefore"></div></button>
            </div>

            <div id="display" class="display-square"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../assets/js/gameTesting.js"></script>
    <script src="../../assets/js/gameData.js"></script>
    <script src="../../assets/js/gameLogic.js"></script>
    <script src="../../assets/js/gameUI.js"></script>
    <script src="spec/testSpec.js"></script>
    <script src="spec/uiSpec.js"></script>
</body>

</html>
